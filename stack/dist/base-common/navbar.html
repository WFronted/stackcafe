    <script>
        $(document).scroll(function(){
            if($(this).width()>991){
                if($(this).scrollTop() >$('.navbar-top').outerHeight()){
                    $('.navbar-static').fadeOut(500);
                    $('.navbar-fixed').slideDown(500);
                }
                if($(this).scrollTop() <= $('.navbar-bottom').outerHeight()) {
                    $('.navbar-static').slideDown(500);
                    $('.navbar-fixed').hide();
                }
            }
        })
        /*pop Login panel */
        $("#login").click(function () {
            if ($(this).hasClass("js-header-login")) {
                $("#login-panel").slideUp(500);
                $(this).removeClass("js-header-login");
            }else {
                $(".login-panel").slideDown(500);
                $(this).addClass("js-header-login");
            }
            return false;
        });
    </script>
