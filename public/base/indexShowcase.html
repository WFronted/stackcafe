<div class="row showcase-search">
    <form class="col-sm-8 col-sm-push-2 search-form" role="search" >
        <lable class="showcase-l js-lable">
            <input type="text" class="search-input js-search" placeholder="搜索一下，其实很简单">
            <button type="submit" class="search-button glyphicon glyphicon-search"></button>
        </lable>
    </form>
</div>

<script>
    var lableTextWidth;
    $('.js-search').focus(function(){
        var parent=$(this).parent();
        lableTextWidth=$(parent).css('width');
        $('.js-lable').animate({width:"100%"},500);
    });
    $('.js-search').blur(function(){
        $('.js-lable').animate({width:lableTextWidth},500);
    });
</script>
